[package]
name = "github-scbot-database"
version = "0.1.0"
authors = ["Denis BOURGE <denis.bourge@sharingcloud.com>"]
edition = "2018"

[dependencies]
github-scbot-core = { path = "../github_scbot_core" }
github-scbot-types = { path = "../github_scbot_types" }
github-scbot-utils = { path = "../github_scbot_utils" }
chrono = { version = "0.4.19", features = ["serde"] }
diesel = { version = "1.4", features = ["postgres", "chrono", "r2d2"] }
diesel_migrations = "1.4"
r2d2 = "0.8"
r2d2-diesel = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1.0"

[dev-dependencies]
dotenv = "0.15"
