[package]
name = "github-scbot-ghapi-interface"
version = "0.23.0-dev"
authors = ["Denis BOURGE <denis.bourge@sharingcloud.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.56"
github-scbot-core = { path = "../github-scbot-core" }
heck = "0.4.0"
mockall = "0.11.2"
rand = "0.8.5"
serde = { version = "1.0.140", features = ["derive"] }
serde_plain = "1.0.0"
tracing = "0.1.35"
thiserror = "1.0.37"

[dev-dependencies]
maplit = "1.0.2"
actix-rt = "2.7.0"
